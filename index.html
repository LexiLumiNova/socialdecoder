<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Security Number Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Social Security Number Decoder</h1>
    <form>
        <label for="ssn">Enter Social Security Number:</label>
        <input type="text" id="ssn" name="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}">
        <button id="decode-btn">Decode</button>
        <button id="random-ssn-btn">Generate Random SSN</button>
    </form>
    <div id="results"></div>
    <canvas id="chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
