
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Security Number Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Social Security Number Decoder</h1>

<form>
    <label for="area-number">(XXX)</label>
    <input type="text" id="area-number" name="area-number" maxlength="3" size="3">
    <label for="group-number">(XX)</label>
    <input type="text" id="group-number" name="group-number" maxlength="2" size="2">
    <label for="serial-number">(XXXX)</label>
    <input type="text" id="serial-number" name="serial-number" maxlength="4" size="4">
    <button id="decode-btn">Decode</button>
    <button id="random-ssn-btn">Generate Random SSN</button>
</form>
    <div id="results"></div>
    <canvas id="chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
